<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Attribuzer is a customizable attribution system for developers, designed for easy integration and updates across websites.">
    <meta name="keywords" content="attribution, customizable, developer tools, GitHub Pages, open-source">
    <meta name="author" content="Joseph D. Smith">
    <link rel="stylesheet" href="./style.css">
    <title>Attribuzer | Customizable Attribution System</title>
</head>
<body>
    <header>
        <h1>Welcome to Attribuzer</h1>
    </header>

    <section>
        <p>Attribuzer is a customizable attribution system designed to make it easy for developers to provide the required attribution for their projects.</p>
        
        <!-- Attribution content will be dynamically loaded here -->
        <div id="attribution"></div>
    </section>

    <footer>
        <p>Attribuzer. Copyright &copy; 2024 Joseph D. Smith</p>
    </footer>

    <!-- Load the attribution dynamically -->
    <script src="./attribution/attribution.js" async></script>
